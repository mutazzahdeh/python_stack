<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='display: flex; justify-content: space-between;'>
    <h1>codingDojo Wall</h1>
    <p>welcome {{request.session.first_name}}</p>
    <a href="/logout">logout</a>
    </div>
    <hr>
    
    <form action='/addmessage/{{request.session.id}}' method="POST">

        {% csrf_token %}
        <textarea name="message" rows="4" cols="50" >{{  this_show.description }}</textarea><br>

        <button type="submit">post massege</button>
    </form>
    {%for message in messages%}
    <p>{{message.user_id.first_name}}- {{message.creat_at}} </p>
    <p>{{message.messages}}</p>
    <br><br>

    {%endfor%}
</body>
</html>
